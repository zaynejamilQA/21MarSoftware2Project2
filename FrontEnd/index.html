<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./Resources/Styling.css" type="text/css" rel="stylesheet" />
</head>

<body class="all">
    <div class="container" id="primary">
        <div class="container" id="topBar">
            <h1 class="text-center">MMA Fighter Database</h1>
            <div class="modal fade" id="addAFighter" tabindex="-1" aria-labelledby="AddFighterLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="AddFighterLabel">Enter details</h4>
                            <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="name" placeholder="NAME:" />
                            <input type="text" class="form-control" id="age" placeholder="AGE:" />
                            <br />
                            <h5>Record:</h5>
                            <input type="text" class="form-control" id="wins" placeholder="WINS:" />
                            <input type="text" class="form-control" id="losses" placeholder="LOSSES:" />
                            <input type="text" class="form-control" id="draws" placeholder="DRAWS:" />
                            <input type="text" class="form-control" id="no-contests" placeholder="NO CONTESTS:" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                                onclick="createUser();">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="updateAFighter" tabindex="-1" aria-labelledby="UpdateFighterLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="UpdateFighterLabel">Enter details</h4>
                            <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="update-name" placeholder="NAME:" />
                            <input type="text" class="form-control" id="update-age" placeholder="AGE:" />
                            <br />
                            <h5>Record:</h5>
                            <input type="text" class="form-control" id="update-wins" placeholder="WINS:" />
                            <input type="text" class="form-control" id="update-losses" placeholder="LOSSES:" />
                            <input type="text" class="form-control" id="update-draws" placeholder="DRAWS:" />
                            <input type="text" class="form-control" id="update-no-contests" placeholder="NO CONTESTS:" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                                onclick="updateFighter();">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="SearchAFighter" tabindex="-1" aria-labelledby="SearchFighterLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="SearchFighterLabel">Enter the name of the fighter you wish to
                                search</h4>
                            <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="name" placeholder="NAME:" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="fighterButtons">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAFighter">
                Add a fighter
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SearchAFighter">Search
                for a fighter</button>
        </div>
        <div class="conatiner text-center" id="display">
            <div id="fighters"></div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./Resources/index.js"></script>
</body>

</html>
